<header>
	<h1 class="hide"><a href="/">{{ siteName }}</a></h1>
	<p id="logo" class="reset"><a href="/"><img src="{{ imgPath }}logo.svg" width="" height="" alt="{{ siteName }}" onerror="this.src='{{ imgPath }}logo.png'" /></a></p>
	
	<form action="#" method="get" role="search">
		<fieldset>
			<legend>Search {{ siteTitle }}</legend>
			<label for="site_search">Search</label>
			<input type="search" id="site_search" name="q" class="input-text" placeholder="Search" />
			<input type="submit" class="submit" value="Search" />
		</fieldset>
	</form>
</header>
