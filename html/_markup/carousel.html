<!--
	Carousel behavior is specified with the following data- attributes:
	
	data-interval="x" - The time in seconds before slides auto transition. Default is 0, no auto transition
	data-speed="xxx" - The time in milliseconds for the slides' transition speed. Default is 300
	data-nav="true" - Whether to create previous and next links. Default is false
	data-pager="true" - Whether to create caroursel pagination. Default is false
	data-pager-thumbnails="true" - Whether to use images for the carousel's pager. Uses data-pager-thumbnail="path-to-img" on the carousel's LIs for the img src, otherwise outputs plain text. Default is false
	data-counter="true" - Whether to output a counter of x/y. Default is false
	data-circular="true" - Use "circular" caroursel appearance, i.e. visibly go back to beginning. Default is false
	data-cookie="true" - Whether to store and maintain the active slide on reload
	
	Carousels lazy load images that use rwd.images.js
-->

<div class="carousel" data-interval="5">
	<div class="inner">
		<ul class="reset reset--all slider">
			<li>
				<div class="carousel__tile">
					<p>Tile 1</p>
				</div>
			</li>
			<li>
				<div class="carousel__tile">
					<p>Tile 2</p>
				</div>
			</li>
			<li>
				<div class="carousel__tile">
					<p>Tile 3</p>
				</div>
			</li>
		</ul>
	</div>
</div>

<div class="carousel" data-interval="3" data-speed="600" data-nav="true" data-pager="true" data-counter="true" data-circular="true">

			<li>
				<div class="carousel__tile">

				</div>

				<div class="carousel__tile">
					<p>Tile 3</p>
				</div>
			</li>
		</ul>
	</div>
</div>
